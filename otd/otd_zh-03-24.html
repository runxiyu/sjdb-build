rg/zh-cn/%E8%B1%AA%E5%B0%94%E8%B5%AB%C2%B7%E6%8B%89%E6%96%90%E5%B0%94%C2%B7%E9%AD%8F%E5%9C%B0%E6%8B%89" title="豪尔赫·拉斐尔·魏地拉">豪尔赫·魏地拉</a>领导的<a href="https://zh.wikipedia.org/zh-cn/%E5%9B%BD%E5%AE%B6%E9%87%8D%E7%BB%84%E8%BF%9B%E7%A8%8B" title="国家重组进程">军政府</a>推翻总统<a href="https://zh.wikipedia.org/zh-cn/%E4%BC%8A%E8%8E%8E%E8%B2%9D%E7%88%BE%C2%B7%E8%A3%B4%E9%9A%86" title="伊莎贝尔·裴隆">伊莎贝尔·庇隆</a>，并发动<b><a href="https://zh.wikipedia.org/zh-cn/%E9%AA%AF%E9%AB%92%E6%88%B0%E7%88%AD_(%E9%98%BF%E6%A0%B9%E5%BB%B7)" title="肮脏战争 (阿根廷)">肮脏战争</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/2008%E5%B9%B4" title="2008年">2008年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%B8%8D%E4%B8%B9%E5%92%8C%E5%B9%B3%E4%B8%8E%E7%B9%81%E8%8D%A3%E5%85%9A" title="不丹和平与繁荣党">不丹和平与繁荣党</a>在<b><a href="https://zh.wikipedia.org/zh-cn/2008%E5%B9%B4%E4%B8%8D%E4%B8%B9%E5%9C%8B%E6%B0%91%E8%AD%B0%E6%9C%83%E9%81%B8%E8%88%89" title="2008年不丹国民议会选举">国民议会选举</a></b>中赢得多数席次，<a href="https://zh.wikipedia.org/zh-cn/%E5%90%89%E8%8E%AB%C2%B7%E5%BB%B7%E7%A6%AE" title="吉莫·廷礼">吉格梅·廷里</a>成为首任<a href="https://zh.wikipedia.org/zh-cn/%E4%B8%8D%E4%B8%B9%E9%A6%96%E7%9B%B8%E5%88%97%E8%A1%A8" title="不丹首相列表">民选首相</a>。</li></ul>
