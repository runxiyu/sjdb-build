B4" title="1974年">1974年</a> – 葡萄牙军队发动政变推翻<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%A9%AC%E5%B0%94%E5%A1%9E%E6%B4%9B%C2%B7%E5%8D%A1%E5%9F%83%E5%A1%94%E8%AF%BA" title="马尔塞洛·卡埃塔诺">马尔塞洛·卡埃塔诺</a>的<a href="https://zh.wikipedia.org/zh-cn/%E6%96%B0%E5%9C%8B%E5%AE%B6_(%E8%91%A1%E8%90%84%E7%89%99)" title="新国家 (葡萄牙)">新国家</a>政权，<b><a href="https://zh.wikipedia.org/zh-cn/%E5%BA%B7%E4%B9%83%E9%A6%A8%E9%9D%A9%E5%91%BD" title="康乃馨革命">康乃馨革命</a></b>爆发。</li><li><a href="https://zh.wikipedia.org/zh-cn/2005%E5%B9%B4" title="2005年">2005年</a> – 日本<a href="https://zh.wikipedia.org/zh-cn/%E8%A5%BF%E6%97%A5%E6%9C%AC%E6%97%85%E5%AE%A2%E9%90%B5%E9%81%93" title="西日本旅客铁道">西日本旅客铁道</a>的快速列车在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%85%B5%E5%BA%AB%E7%B8%A3" title="兵库县">兵库县</a><a href="https://zh.wikipedia.org/zh-cn/%E5%B0%BC%E5%B4%8E%E5%B8%82" title="尼崎市">尼崎市</a>发生<b><a href="https://zh.wikipedia.org/zh-cn/JR%E7%A6%8F%E7%9F%A5%E5%B1%B1%E7%B7%9A%E5%87%BA%E8%BB%8C%E4%BA%8B%E6%95%85" title="JR福知山线出轨事故">出轨事故</a></b>，造成107人死亡。</li></ul>
