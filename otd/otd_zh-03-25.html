</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1199%E5%B9%B4" title="1199年">1199年</a> – 英格兰国王<b><a href="https://zh.wikipedia.org/zh-cn/%E7%90%86%E6%9F%A5%E4%B8%80%E4%B8%96" title="理查一世">理查一世</a></b>在出兵包围<a href="https://zh.wikipedia.org/zh-cn/%E6%B2%99%E5%91%82%E6%B2%99%E5%B8%83%E7%BE%85%E5%8B%92%E5%9F%8E%E5%A0%A1" title="沙吕沙布罗勒城堡">沙吕沙布罗勒城堡</a>时重伤，并于十天后逝世。</li><li><a href="https://zh.wikipedia.org/zh-cn/1306%E5%B9%B4" title="1306年">1306年</a> – 在杀害<a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E7%99%BB%E8%AB%BE%E5%85%8B%E7%9A%84%E7%B4%84%E7%BF%B0%C2%B7%E7%A7%91%E6%98%8E%E4%B8%89%E4%B8%96" title="巴登诺克的约翰·科明三世">约翰·科明</a>后，苏格兰贵族<b><a href="https://zh.wikipedia.org/zh-cn/%E7%BD%97%E4%BC%AF%E7%89%B9%E4%B8%80%E4%B8%96_(%E8%8B%8F%E6%A0%BC%E5%85%B0)" title="罗伯特一世 (苏格兰)">罗伯特一世</a></b>在<a href="https://zh.wikipedia.org/zh-cn/%E6%96%AF%E6%98%86_(%E5%9F%8E%E9%8E%AE)" title="斯昆 (城镇)">斯昆</a>自行加冕成为<a href="https://zh.wikipedia.org/zh-cn/%E8%98%87%E6%A0%BC%E8%98%AD%E5%90%9B%E4%B8%BB%E5%88%97%E8%A1%A8" title="苏格兰君主列表">苏格兰国王</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1655%E5%B9%B4" title="1655年">1655年</a> – 荷兰天文学家<a href="https://zh.wikipedia.org/zh-cn/%E5%85%8B%E9%87%8C%E6%96%AF%E8%92%82%E5%AE%89%C2%B7%E6%83%A0%E6%9B%B4%E6%96%AF" title="克里斯蒂安·惠更斯">克里斯蒂安·惠更斯</a>使用其设计的望远镜发现<a href="https://zh.wikipedia.org/zh-cn/%E5%9C%9F%E6%98%9F" title="土星">土星</a>的卫星<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%9C%9F%E8%A1%9B%E5%85%AD" title="土卫六">土卫六</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1807%E5%B9%B4" title="1807年">1807年</a> – 英国国王<a href="https://zh.wikipedia.org/zh-cn/%E5%96%AC%E6%B2%BB%E4%B8%89%E4%B8%96" title="乔治三世">乔治三世</a>颁布《<b><a href="https://zh.wikipedia.org/zh-cn/1807%E5%B9%B4%E5%A5%B4%E9%9A%B8%E8%B2%BF%E6%98%93%E6%B3%95%E4%BB%A4" title="1807年奴隶贸易法令">奴隶贸易法令</a></b>》，禁止<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E8%8B%B1%E5%B8%9D%E5%9C%8B" title="大英帝国">大英帝国</a>境内的<a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E8%A5%BF%E6%B4%8B%E5%A5%B4%E9%9A%B8%E8%B2%BF%E6%98%93" title="大西洋奴隶贸易">奴隶贸易</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1975%E5%B9%B4" title="1975年">1975年</a> – 沙特阿拉伯国王<b><a href="https://zh.wikipedia.org/zh-cn/%E8%B4%B9%E8%90%A8%E5%B0%94%C2%B7%E6%9C%AC%C2%B7%E9%98%BF%E5%8D%9C%E6%9D%9C%E5%8B%92-%E9%98%BF%E9%BD%90%E5%85%B9%C2%B7%E9%98%BF%E5%8B%92%E6%B2%99%E7%89%B9" title="费萨尔·本·阿卜杜勒-阿齐兹·阿勒沙特">费萨尔·本·阿卜杜勒-阿齐兹</a></b>遭到侄子<a href="https://zh.wikipedia.org/zh-cn/%E8%B2%BB%E7%91%9F%C2%B7%E6%9C%AC%C2%B7%E7%A9%86%E8%B3%BD%E7%BE%A9" title="费瑟·本·穆赛义">费瑟·本·穆赛义</a>刺杀身亡。</li></ul>
