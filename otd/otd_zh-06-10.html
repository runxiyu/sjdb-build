<p><b><a href="https://zh.wikipedia.org/zh-cn/6%E6%9C%8810%E6%97%A5" title="6月10日">6月10日</a>：</b><a href="https://zh.wikipedia.org/zh-cn/%E7%AB%AF%E5%8D%88%E8%8A%82" title="端午节">端午节</a>、<a href="https://zh.wikipedia.org/zh-cn/%E8%91%A1%E8%90%84%E7%89%99%E6%97%A5%E3%80%81%E8%B3%88%E6%A2%85%E5%A3%AB%E6%97%A5%E6%9A%A8%E8%91%A1%E5%83%91%E6%97%A5" title="葡萄牙日、贾梅士日暨葡侨日">葡萄牙日、贾梅士日暨葡侨日</a>
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1871%E5%B9%B4" title="1871年">1871年</a> – 为了报复<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%AC%9D%E7%88%BE%E6%9B%BC%E5%B0%87%E8%BB%8D%E8%99%9F%E4%BA%8B%E4%BB%B6" title="谢尔曼将军号事件">舍门将军号事件</a>，<b><a href="https://zh.wikipedia.org/zh-cn/%E8%BE%9B%E6%9C%AA%E6%B4%8B%E6%93%BE" title="辛未洋扰">美国远征舰队</a></b>登陆并占领<a href="https://zh.wikipedia.org/zh-cn/%E6%B1%9F%E8%8F%AF%E5%B3%B6" title="江华岛">江华岛</a>数个<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%9C%9D%E9%AE%AE%E7%8E%8B%E6%9C%9D" title="朝鲜王朝">朝鲜王朝</a>堡垒。</li><li><a href="https://zh.wikipedia.org/zh-cn/1940%E5%B9%B4" title="1940年">1940年</a> – 意大利总理<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%B2%9D%E5%B0%BC%E6%89%98%C2%B7%E5%A2%A8%E7%B4%A2%E9%87%8C%E5%B0%BC" title="贝尼托·墨索里尼">贝尼托·墨索里尼</a>宣布<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%A9%E5%A4%A7%E5%88%A9%E7%8E%8B%E5%9C%8B_(1861%E5%B9%B4%EF%BC%8D1946%E5%B9%B4)" title="意大利王国 (1861年－1946年)">意大利王国</a>正式向英国和法国宣战，并开始<b><a href="https://zh.wikipedia.org/zh-cn/%E7%BE%A9%E5%A4%A7%E5%88%A9%E5%85%A5%E4%BE%B5%E6%B3%95%E5%9C%8B" title="意大利入侵法国">入侵法国</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1942%E5%B9%B4" title="1942年">1942年</a> – 为报复<a href="https://zh.wikipedia.org/zh-cn/%E8%90%8A%E5%9B%A0%E5%93%88%E5%BE%B7%C2%B7%E6%B5%B7%E5%BE%B7%E9%87%8C%E5%B8%8C" title="莱因哈德·海德里希">莱因哈德·海德里希</a>遭<a href="https://zh.wikipedia.org/zh-cn/%E6%B3%A2%E8%A5%BF%E7%B1%B3%E4%BA%9A%E5%92%8C%E6%91%A9%E6%8B%89%E7%BB%B4%E4%BA%9A%E4%BF%9D%E6%8A%A4%E5%9B%BD%E6%8A%B5%E6%8A%97%E8%BF%90%E5%8A%A8" title="波西米亚和摩拉维亚保护国抵抗运动">捷克斯洛伐克地下组织</a><a href="https://zh.wikipedia.org/zh-cn/%E7%8C%BF%E4%BA%BA%E4%BD%9C%E6%88%B0" title="猿人作战">杀害</a>，<a href="https://zh.wikipedia.org/zh-cn/%E7%B4%8D%E7%B2%B9%E5%BE%B7%E5%9C%8B" title="纳粹德国">纳粹德国</a><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%BB%A8%E8%A1%9B%E8%BB%8D" title="党卫军">党卫军</a>对<a href="https://zh.wikipedia.org/zh-cn/%E5%88%A9%E8%BF%AA%E7%AD%96" title="利迪策">利迪策</a>村民展开<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%88%A9%E8%BF%AA%E7%AD%96%E5%A4%A7%E5%B1%A0%E6%AE%BA" title="利迪策大屠杀">集体屠杀</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1944%E5%B9%B4" title="1944年">1944年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E7%B4%8D%E7%B2%B9%E5%BE%B7%E5%9C%8B" title="纳粹德国">纳粹德国</a><a href="https://zh.wikipedia.org/zh-cn/%E8%A6%AA%E8%A1%9B%E9%9A%8A%E7%AC%AC2%E5%B8%AB" title="亲卫队第2师">党卫队第2师</a>对法国<b><a href="https://zh.wikipedia.org/zh-cn/%E6%A0%BC%E6%8B%89%E8%AE%B7%E6%B2%B3%E7%95%94%E5%A5%A5%E6%8B%89%E6%9D%9C%E5%B0%94" title="格拉讷河畔奥拉杜尔">格拉讷河畔奥拉杜尔</a></b>的村民展开<a href="https://zh.wikipedia.org/zh-cn/%E5%A5%A5%E6%8B%89%E6%9D%9C%E5%B0%94%E5%A4%A7%E5%B1%A0%E6%9D%80" title="奥拉杜尔大屠杀">集体屠杀</a>，造成642人死亡。</li><li><a href="https://zh.wikipedia.org/zh-cn/1967%E5%B9%B4" title="1967年">1967年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E5%8F%99%E5%88%A9%E4%BA%9A" title="叙利亚">叙利亚</a>军队撤出<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%88%88%E5%85%B0%E9%AB%98%E5%9C%B0" title="戈兰高地">戈兰高地</a>，随后<a href="https://zh.wikipedia.org/zh-cn/%E4%BB%A5%E8%89%B2%E5%88%97" title="以色列">以色列</a>宣布停火，<b><a href="https://zh.wikipedia.org/zh-cn/%E7%AC%AC%E4%B8%89%E6%AC%A1%E4%B8%AD%E4%B8%9C%E6%88%98%E4%BA%89" title="第三次中东战争">第三次中东战争</a></b>结束。</li></ul>
