ct" href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E8%A5%BF%E5%88%A9%E4%BA%9E" title="巴西利亚">巴西利亚</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1960%E5%B9%B4" title="1960年">1960年</a> – 希腊军官<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%96%AC%E6%B2%BB%E6%96%AF%C2%B7%E5%B8%95%E5%B8%95%E4%BD%90%E6%99%AE%E6%B4%9B%E6%96%AF" title="乔治斯·帕帕佐普洛斯">乔治斯·帕帕佐普洛斯</a>等人发动军事政变夺取政权，其后建立<b><a href="https://zh.wikipedia.org/zh-cn/%E5%B8%8C%E8%87%98%E8%BB%8D%E6%94%BF%E5%BA%9C" title="希腊军政府">希腊军政府</a></b>。</li></ul>
