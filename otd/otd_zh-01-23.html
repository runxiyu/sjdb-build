zh.wikipedia.org/zh-cn/%E5%BC%97%E6%9C%97%E8%A5%BF%E6%96%AF%E7%A7%91%C2%B7%E9%A9%AC%E5%8D%A1%E5%B8%83%E6%B4%9B%E6%96%AF" title="弗朗西斯科·马卡布洛斯">弗朗西斯科·马卡布洛斯</a>颁布《<a href="https://zh.wikipedia.org/zh-cn/%E9%A6%AC%E6%B4%9B%E6%B4%9B%E6%96%AF%E6%86%B2%E6%B3%95" title="马洛洛斯宪法">马洛洛斯宪法</a>》，建立<b><a href="https://zh.wikipedia.org/zh-cn/%E8%8F%B2%E5%BE%8B%E5%AE%BE%E7%AC%AC%E4%B8%80%E5%85%B1%E5%92%8C%E5%9B%BD" title="菲律宾第一共和国">菲律宾第一共和国</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1960%E5%B9%B4" title="1960年">1960年</a> – 潜水艇<a href="https://zh.wikipedia.org/zh-cn/%E7%9A%84%E9%87%8C%E9%9B%85%E6%96%AF%E7%89%B9%E5%8F%B7" title="的里雅斯特号">的里雅斯特号</a>抵达<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%A6%AC%E9%87%8C%E4%BA%9E%E7%B4%8D%E6%B5%B7%E6%BA%9D" title="马里亚纳海沟">马里亚纳海沟</a>的<b><a href="https://zh.wikipedia.org/zh-cn/%E6%8C%91%E6%88%98%E8%80%85%E6%B7%B1%E6%B8%8A" title="挑战者深渊">挑战者深渊</a></b>，创下当时世界最深下潜纪录。</li></ul>
