/span></a> 5.8级<b><a href="https://zh.wikipedia.org/zh-cn/1960%E5%B9%B4%E9%98%BF%E5%8A%A0%E8%BF%AA%E7%88%BE%E5%9C%B0%E9%9C%87" title="1960年阿加迪尔地震">地震</a></b>，造成至少1.2万人死亡。</li><li><a href="https://zh.wikipedia.org/zh-cn/2004%E5%B9%B4" title="2004年">2004年</a> – 随着海地叛军发动<a href="https://zh.wikipedia.org/zh-cn/2004%E5%B9%B4%E6%B5%B7%E5%9C%B0%E6%94%BF%E8%AE%8A" title="2004年海地政变">政变</a>，海地总统<b><a href="https://zh.wikipedia.org/zh-cn/%E8%AE%A9-%E8%B4%9D%E7%89%B9%E6%9C%97%C2%B7%E9%98%BF%E9%87%8C%E6%96%AF%E8%92%82%E5%BE%B7" title="让-贝特朗·阿里斯蒂德">让-贝特朗·阿里斯蒂德</a></b>宣布辞去<a href="https://zh.wikipedia.org/zh-cn/%E6%B5%B7%E5%9C%B0%E5%9B%BD%E5%AE%B6%E5%85%83%E9%A6%96%E5%88%97%E8%A1%A8" title="海地国家元首列表">总统职务</a>。</li></ul>
