ps://zh.wikipedia.org/zh-cn/%E8%81%AF%E5%90%88%E5%9C%8B%E5%AE%89%E5%85%A8%E7%90%86%E4%BA%8B%E6%9C%83" title="联合国安全理事会">联合国安全理事会</a>决议<a href="https://zh.wikipedia.org/zh-cn/%E8%81%AF%E5%90%88%E5%9C%8B%E5%AE%89%E5%85%A8%E7%90%86%E4%BA%8B%E6%9C%83%E7%AC%AC1973%E8%99%9F%E6%B1%BA%E8%AD%B0" title="联合国安全理事会第1973号决议">实施禁飞</a>后，数个国家开始对<a href="https://zh.wikipedia.org/zh-cn/%E7%AC%AC%E4%B8%80%E6%AC%A1%E5%88%A9%E6%AF%94%E4%BA%9E%E5%85%A7%E6%88%B0" title="第一次利比亚内战">利比亚内战</a>展开<b><a href="https://zh.wikipedia.org/zh-cn/2011%E5%B9%B4%E5%A4%9A%E5%9B%BD%E6%AD%A6%E8%A3%85%E5%B9%B2%E6%B6%89%E5%88%A9%E6%AF%94%E4%BA%9A" title="2011年多国武装干涉利比亚">武装干涉</a></b>。</li></ul>
