wikipedia.org/zh-cn/%E9%98%BF%E5%88%97%E5%85%8B%E8%B0%A2%C2%B7%E9%98%BF%E5%B0%94%E5%B8%8C%E6%B3%A2%E7%BB%B4%E5%A5%87%C2%B7%E5%88%97%E6%98%82%E8%AF%BA%E5%A4%AB" title="阿列克谢·阿尔希波维奇·列昂诺夫">阿列克谢·列昂诺夫</a></b>在<a href="https://zh.wikipedia.org/zh-cn/%E4%B8%8A%E5%8D%872%E5%8F%B7" title="上升2号">上升2号</a>任务中，成为首位进行<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%89%99%E5%A4%96%E6%B4%BB%E5%8B%95" title="舱外活动">舱外活动</a>的人类。</li><li><a href="https://zh.wikipedia.org/zh-cn/2014%E5%B9%B4" title="2014年">2014年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%BF%84%E7%BE%85%E6%96%AF" title="俄罗斯">俄罗斯</a>与<a href="https://zh.wikipedia.org/zh-cn/%E5%85%8B%E9%87%8C%E7%B1%B3%E4%BA%9E%E5%85%B1%E5%92%8C%E5%9C%8B" title="克里米亚共和国">克里米亚共和国</a>在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%85%8B%E9%87%8C%E5%A7%86%E6%9E%97%E5%AE%AE" title="克里姆林宫">克里姆林宫</a>签署条约，宣称<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%85%8B%E9%87%8C%E7%B1%B3%E4%BA%9E" title="克里米亚">克里米亚</a></b>正式<a href="https://zh.wikipedia.org/zh-cn/%E4%BF%84%E7%BE%85%E6%96%AF%E8%81%AF%E9%82%A6%E4%BD%B5%E5%90%9E%E5%85%8B%E9%87%8C%E7%B1%B3%E4%BA%9E" title="俄罗斯联邦并吞克里米亚">加入俄罗斯</a>。</li></ul>
