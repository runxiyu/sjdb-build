A7%A3%E6%94%BE%E8%BB%8D" title="中国人民解放军">中国人民解放军</a>占领<a href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E8%8F%AF%E6%B0%91%E5%9C%8B" title="中华民国">中华民国</a>首都<a href="https://zh.wikipedia.org/zh-cn/%E5%8D%97%E4%BA%AC%E5%B8%82" title="南京市">南京市</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/2005%E5%B9%B4" title="2005年">2005年</a> – 美国工程师<a href="https://zh.wikipedia.org/zh-cn/%E8%B3%88%E5%BE%B7%C2%B7%E5%8D%A1%E6%9E%97%E5%A7%86" title="贾德·卡林姆">贾德·卡林姆</a>在影音分享网站<b><a href="https://zh.wikipedia.org/zh-cn/YouTube" title="YouTube">YouTube</a></b>上传第一支视频《<a href="https://zh.wikipedia.org/zh-cn/%E6%88%91%E5%9C%A8%E5%8B%95%E7%89%A9%E5%9C%92" title="我在动物园">我在动物园</a>》。</li></ul>
