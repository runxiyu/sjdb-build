</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/73%E5%B9%B4" title="73年">73年</a> – 在<a href="https://zh.wikipedia.org/zh-cn/%E7%AC%AC%E4%B8%80%E6%AC%A1%E7%8C%B6%E5%A4%AA%E2%80%93%E7%BE%85%E9%A6%AC%E6%88%B0%E7%88%AD" title="第一次犹太–罗马战争">第一次犹太–罗马战争</a>期间，<a href="https://zh.wikipedia.org/zh-cn/%E7%BE%85%E9%A6%AC%E5%B8%9D%E5%9C%8B" title="罗马帝国">罗马帝国</a>军队攻占<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%8C%B6%E5%A4%AA%E4%BA%BA" title="犹太人">犹太</a>起义军的最后据点<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%A6%AC%E8%96%A9%E9%81%94" title="马萨达">马萨达</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1520%E5%B9%B4" title="1520年">1520年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%8D%A1%E6%96%AF%E6%8F%90%E4%BA%9A%E7%8E%8B%E5%9B%BD" title="卡斯提亚王国">卡斯蒂利亚王国</a>反对派发动营救女王<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%83%A1%E5%AE%89%E5%A8%9C_(%E5%8D%A1%E6%96%AF%E8%92%82%E5%88%A9%E4%BA%9E)" title="胡安娜 (卡斯蒂利亚)">胡安娜</a>的<b><a href="https://zh.wikipedia.org/zh-cn/%E5%85%AC%E7%A4%BE%E8%B5%B7%E4%B9%89" title="公社起义">公社起义</a></b>，并主张废黜<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%9F%A5%E7%90%86%E4%BA%94%E4%B8%96_(%E7%A5%9E%E8%81%96%E7%BE%85%E9%A6%AC%E5%B8%9D%E5%9C%8B)" title="查理五世 (神圣罗马帝国)">查理五世</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1746%E5%B9%B4" title="1746年">1746年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E6%A0%BC%E8%98%AD%E7%8E%8B%E5%9C%8B" title="英格兰王国">英格兰王国</a><a href="https://zh.wikipedia.org/zh-cn/%E6%B1%89%E8%AF%BA%E5%A8%81%E7%8E%8B%E6%9C%9D" title="汉诺威王朝">汉诺威王朝</a>军队在<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%8D%A1%E6%B4%9B%E7%99%BB%E6%88%B0%E5%BD%B9" title="卡洛登战役">卡洛登战役</a></b>中击败<a href="https://zh.wikipedia.org/zh-cn/%E8%A9%B9%E5%A7%86%E6%96%AF%E4%B8%BB%E4%B9%89" title="詹姆斯主义">詹姆士党</a>军队，<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/1745%E5%B9%B4%E8%A9%B9%E5%A7%86%E5%A3%AB%E9%BB%A8%E5%8F%9B%E4%BA%82" title="1745年詹姆士党叛乱">詹姆士党叛乱</a>结束。</li><li><a href="https://zh.wikipedia.org/zh-cn/1917%E5%B9%B4" title="1917年">1917年</a> – 俄罗斯革命家<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%BC%97%E6%8B%89%E8%BF%AA%E7%B1%B3%E7%88%BE%C2%B7%E5%88%97%E5%AF%A7" title="弗拉迪米尔·列宁">弗拉迪米尔·列宁</a></b>从瑞士返回<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%81%96%E5%BD%BC%E5%BE%97%E5%A0%A1" title="圣彼得堡">彼得格勒</a>，并领导<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%B8%83%E7%88%BE%E4%BB%80%E7%B6%AD%E5%85%8B" title="布尔什维克">布尔什维克</a>革命。</li><li><a href="https://zh.wikipedia.org/zh-cn/2007%E5%B9%B4" title="2007年">2007年</a> – 韩裔美国学生<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%B6%99%E6%89%BF%E7%86%99" title="赵承熙">赵承熙</a>在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%B6%AD%E5%90%89%E5%B0%BC%E4%BA%9E%E7%90%86%E5%B7%A5%E5%AD%B8%E9%99%A2%E6%9A%A8%E5%B7%9E%E7%AB%8B%E5%A4%A7%E5%AD%B8" title="维吉尼亚理工学院暨州立大学">弗吉尼亚理工学院暨州立大学</a>发动<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%B6%AD%E5%90%89%E5%B0%BC%E4%BA%9E%E7%90%86%E5%B7%A5%E5%A4%A7%E5%AD%B8%E6%A0%A1%E5%9C%92%E6%A7%8D%E6%93%8A%E6%A1%88" title="维吉尼亚理工大学校园枪击案">枪击案</a></b>，造成33人死亡。</li></ul>
