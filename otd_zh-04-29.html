</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1429%E5%B9%B4" title="1429年">1429年</a> – 在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%99%BE%E5%B9%B4%E6%88%B0%E7%88%AD" title="百年战争">百年战争</a>期间，法国民族英雄<b><a href="https://zh.wikipedia.org/zh-cn/%E8%B2%9E%E5%BE%B7" title="贞德">贞德</a></b>率领军队进入遭到英国军队<a href="https://zh.wikipedia.org/zh-cn/%E5%A5%A5%E5%B0%94%E8%89%AF%E4%B9%8B%E5%9B%B4" title="奥尔良之围">包围</a>的<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A5%A7%E7%88%BE%E8%89%AF" title="奥尔良">奥尔良</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1770%E5%B9%B4" title="1770年">1770年</a> – 英国探险家<b><a href="https://zh.wikipedia.org/zh-cn/%E8%A9%B9%E5%A7%86%E6%96%AF%C2%B7%E5%BA%AB%E5%85%8B" title="詹姆斯·库克">詹姆斯·库克</a></b>指挥的<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A5%AE%E9%80%B2%E8%99%9F%E4%B8%89%E6%A1%85%E5%B8%86%E8%88%B9" title="奋进号三桅帆船">努力号三桅帆船</a>抵达<a href="https://zh.wikipedia.org/zh-cn/%E6%A4%8D%E7%89%A9%E5%AD%A6%E6%B9%BE" title="植物学湾">植物学湾</a>，并首次登陆<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%BE%B3%E6%B4%B2" title="澳洲">澳大利亚</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1882%E5%B9%B4" title="1882年">1882年</a> – 德国发明家<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%B6%AD%E7%88%BE%E7%B4%8D%C2%B7%E9%A6%AE%C2%B7%E8%A5%BF%E9%96%80%E5%AD%90" title="维尔纳·冯·西门子">维尔纳·冯·西门子</a>在<a href="https://zh.wikipedia.org/zh-cn/%E6%9F%8F%E6%9E%97" title="柏林">柏林</a>市郊公开展示其发明的世界首辆<b><a href="https://zh.wikipedia.org/zh-cn/%E7%84%A1%E8%BB%8C%E9%9B%BB%E8%BB%8A" title="无轨电车">无轨电车</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1992%E5%B9%B4" title="1992年">1992年</a> – 由于殴打<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%85%E5%BE%B7%E5%B0%BC%C2%B7%E9%87%91" title="罗德尼·金">罗德尼·金</a>的警察被判无罪，美国<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%8A%A0%E5%88%A9%E7%A6%8F%E5%B0%BC%E4%BA%9E%E5%B7%9E" title="加利福尼亚州">加利福尼亚州</a><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%B4%9B%E6%9D%89%E7%A3%AF" title="洛杉矶">洛杉矶</a>爆发大规模<b><a href="https://zh.wikipedia.org/zh-cn/1992%E5%B9%B4%E6%B4%9B%E6%9D%89%E7%A3%AF%E6%9A%B4%E5%8B%95" title="1992年洛杉矶暴动">种族暴动</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/2011%E5%B9%B4" title="2011年">2011年</a> – 英国第二号王位继承人<a href="https://zh.wikipedia.org/zh-cn/%E5%A8%81%E7%88%BE%E6%96%AF%E8%A6%AA%E7%8E%8B%E5%A8%81%E5%BB%89" title="威尔士亲王威廉">威廉王子</a>与<a href="https://zh.wikipedia.org/zh-cn/%E5%A8%81%E7%88%BE%E6%96%AF%E7%8E%8B%E5%A6%83%E5%87%B1%E8%96%A9%E7%90%B3" title="威尔士王妃凯瑟琳">凯特·米德尔顿</a>在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%80%AB%E6%95%A6" title="伦敦">伦敦</a><a href="https://zh.wikipedia.org/zh-cn/%E8%A5%BF%E6%95%8F%E5%AF%BA" title="西敏寺">威斯敏斯特教堂</a>举行<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A8%81%E5%BB%89%E7%8E%8B%E5%AD%90%E8%88%87%E5%87%B1%E8%96%A9%E7%90%B3%C2%B7%E5%AF%86%E9%81%93%E9%A0%93%E7%9A%84%E5%A9%9A%E7%A6%AE" title="威廉王子与凯瑟琳·密道顿的婚礼">婚礼仪式</a></b>。</li></ul>
