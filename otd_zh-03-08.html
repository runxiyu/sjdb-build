<p><b><a href="https://zh.wikipedia.org/zh-cn/3%E6%9C%888%E6%97%A5" title="3月8日">3月8日</a>：</b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%9C%8B%E9%9A%9B%E5%A9%A6%E5%A5%B3%E7%AF%80" title="国际妇女节">国际妇女节</a>
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1010%E5%B9%B4" title="1010年">1010年</a> – 波斯诗人<a href="https://zh.wikipedia.org/zh-cn/%E8%8F%B2%E7%88%BE%E5%A4%9A%E8%A5%BF" title="菲尔多西">菲尔多西</a>完成纪录神话传说到<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%96%A9%E7%8F%8A%E7%8E%8B%E6%9C%9D" title="萨珊王朝">萨珊王朝</a>历史的民族史诗《<b><a href="https://zh.wikipedia.org/zh-cn/%E5%88%97%E7%8E%8B%E7%B4%80_(%E4%BC%8A%E6%9C%97)" title="列王纪 (伊朗)">列王纪</a></b>》。</li><li><a href="https://zh.wikipedia.org/zh-cn/1702%E5%B9%B4" title="1702年">1702年</a> – 在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A8%81%E5%BB%89%E4%B8%89%E4%B8%96_(%E8%8B%B1%E6%A0%BC%E8%98%AD)" title="威廉三世 (英格兰)">威廉三世</a>逝世后，其妻妹<b><a href="https://zh.wikipedia.org/zh-cn/%E5%AE%89%E5%A6%AE_(%E8%8B%B1%E5%9B%BD%E5%A5%B3%E7%8E%8B)" title="安妮 (英国女王)">安妮</a></b>继位成为<a href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E6%A0%BC%E8%98%AD%E7%8E%8B%E5%9C%8B" title="英格兰王国">英格兰</a>、<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%98%87%E6%A0%BC%E8%98%AD%E7%8E%8B%E5%9C%8B" title="苏格兰王国">苏格兰</a>和<a href="https://zh.wikipedia.org/zh-cn/%E6%84%9B%E7%88%BE%E8%98%AD%E7%8E%8B%E5%9C%8B" title="爱尔兰王国">爱尔兰</a>三国<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E5%9C%8B%E5%90%9B%E4%B8%BB%E5%88%97%E8%A1%A8" title="英国君主列表">女王</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1817%E5%B9%B4" title="1817年">1817年</a> – 美国<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%B4%90%E7%B4%84" title="纽约">纽约</a>交易者联盟在《<a href="https://zh.wikipedia.org/zh-cn/%E6%A2%A7%E6%A1%90%E6%A0%91%E5%8D%8F%E8%AE%AE" title="梧桐树协议">梧桐树协议</a>》的基础上起草章程，成立<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%B4%90%E7%B4%84%E8%AD%89%E5%88%B8%E4%BA%A4%E6%98%93%E6%89%80" title="纽约证券交易所">纽约证券交易所</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1917%E5%B9%B4" title="1917年">1917年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%BF%84%E7%BE%85%E6%96%AF%E5%B8%9D%E5%9C%8B" title="俄罗斯帝国">俄罗斯帝国</a>示威者在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%81%96%E5%BD%BC%E5%BE%97%E5%A0%A1" title="圣彼得堡">彼得格勒</a>举办庆祝<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%9C%8B%E9%9A%9B%E5%A9%A6%E5%A5%B3%E7%AF%80" title="国际妇女节">国际妇女节</a>的示威与罢工，<b><a href="https://zh.wikipedia.org/zh-cn/%E4%BF%84%E5%9C%8B%E4%BA%8C%E6%9C%88%E9%9D%A9%E5%91%BD" title="俄国二月革命">二月革命</a></b>爆发。</li><li><a href="https://zh.wikipedia.org/zh-cn/2014%E5%B9%B4" title="2014年">2014年</a> – <b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%A6%AC%E4%BE%86%E8%A5%BF%E4%BA%9E%E8%88%AA%E7%A9%BA370%E8%99%9F%E7%8F%AD%E6%A9%9F%E7%A9%BA%E9%9B%A3" title="马来西亚航空370号班机空难">马来西亚航空370号班机</a></b>在从马来西亚<a href="https://zh.wikipedia.org/zh-cn/%E5%90%89%E9%9A%86%E5%9D%A1" title="吉隆坡">吉隆坡</a>飞往中国<a href="https://zh.wikipedia.org/zh-cn/%E5%8C%97%E4%BA%AC%E5%B8%82" title="北京市">北京市</a>时失去联络。</li></ul>
